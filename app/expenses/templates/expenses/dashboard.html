{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Hello, {{ request.user.username }}</h2>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h3 class="card-title mb-3">Dashboard</h3>
      <div class="mb-3">
        <a href="{% url 'add_expense' %}?next={% url 'user_expenses' %}" class="btn btn-primary">Add Expense</a>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="{% url 'user_expenses' %}">Your Expenses</a></li>
        <li class="list-group-item"><a href="#">Your Invoices</a></li>
        <li class="list-group-item"><a href="#">Monthly Reports</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card">
        <img src="https://via.placeholder.com/600x200?text=Monthly+Expenses" class="card-img-top" alt="Monthly Expenses Chart">
        <div class="card-body">
          <p class="card-text text-muted">Monthly Expenses</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card">
        <img src="https://via.placeholder.com/600x200?text=Monthly+Income" class="card-img-top" alt="Monthly Income Chart">
        <div class="card-body">
          <p class="card-text text-muted">Monthly Income</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
